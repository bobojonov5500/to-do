<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="background-color: rgb(139, 139, 139)"
      class="container border rounded col-md-6"
    >
      <h1 class="text-center">To Do list</h1>
      <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputModel1" class="form-label">Model</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputModel1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="examplePrice1">Price</label>
          <input
            type="number"
            class="form-control-check"
            id="examplePrice1"
            required
          />
        </div>
        <button type="submit" id="btn" class="btn btn-primary mb-3">
          Submit
        </button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
